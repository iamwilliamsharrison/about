<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <img src="images/altschool.jpg" width="100" height="75">
    <p>Go to
        <a href="index.html">
            About

        </a>
        <p>
            <a href="https://portal.altschoolafrica.com/auth/create-account">Main Content</a>
        </p>
    </p>
</head>
<body>
    <P>
        <h1>Application Form</h1>
    </P>
    <h3>Fill out the Form below</h3>
    <hr>
    <form>
    <label>
        First Name:
    </label>
    <input type="text" placeholder="John" required>
    <label>Last name:</label>
    <input type="text" placeholder="Doe" required>
    <br>
    <br>
    <label>
        E-mail Address:
    </label>
    <input type="email" placeholder="John@mail.com" required>
    <label>
         Phone Number:
    </label>
    <select>
    <option>+233  </option>
    <option>+234  </option>
    <option>+235 </option>
    <option>+239 </option>
</select>
<input type="tel" placeholder="phone number" required>

<label>
    Password:
</label>
<input type="password" id="password" minlength="4" maxlength="12" required>
<br>
<br>
<label for="country">
    Country:
</label>
<select>
    <option value="Angola">    Angola     </option>
    <option value="Botswana">  Botswana   </option>
    <option value="Ghana">     Ghana           </option>
    <option value="Nigeria">   Nigeria         </option>
</select>
<label>
    State/City of Residence:
</label>
<input type="text" placeholder="Rivers" required>
<br>
<br>
<label>
    Gender:
</label>
<select>
    <option>male</option>
    <option>female</option>
</select>
<label>
    Date of Birth:
</label>
<input type="date" required>
<br>
<br>
<label>
    Education Level:
</label>
<select>
    <option>undergraduate</option>
    <option>graduate</option>
    <option>masters/phd</option>
</select>
<label>
    Employment Status:
</label>
<input type="text" placeholder="employed" required>
<br>
<br>
<label>
    Choice of School:
</label>
<select>
    <option>School of Engineering</option>
    <option>School of Data</option>
    <option>School of Product</option>
</select>

<label>
    Course:
</label>
<select>
    <option>Frontend</option>
    <option>Backend</option>
    <option>Full stack</option>
    <option>Data science</option>
    <option>UI/UX</option>
</select>
<br>
<br>

<label>
    How did you hear about us?
</label>
<select>
    <option>(X)Twitter</option>
    <option>Facebook</option>
    <option>Instagram</option>
    <option>Youtube</option>
    <option>A friend</option>
</select>

<label>
    Scholarship Discout Code:
</label>
<input type="text" placeholder="FALZ">
<br>
<br>
<p>
    By clicking continue, I agree to <a href="https://www.altschoolafrica.com/terms"> 
        Terms of use</a> and i acknowledge that i have read the
         <a href="https://www.altschoolafrica.com/policy"> Privacy policy.
        </a>
</p>

<button>
    proceed
</button>








</form>
</body>
</html>
